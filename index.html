<html>
  <head>
    <meta charset="UTF-8" />
    <title>HoloClock</title>
    <script type="text/javascript" charset="utf-8" src="script.js">
    </script>
    <link rel="stylesheet" charset="utf-8" type="text/css" href="style.css" />
    <meta name="theme-color" content="#333" />
    <meta name="viewport" content="initial-scale=1,minimum-scale=0.25" />
  </head>
  <body class="main">
    <div class="main_container" id="main_container" draggable="draggable">
      <canvas id="canvas"></canvas>

      <div class="settings" id="settings">
        <input type="checkbox" id="show_diagonal_lines" name="show_diagonal_lines" checked="checked" />
        <label for="show_diagonal_lines">Show Diagonal Lines</label>&nbsp;
        <button id="enter_into_fullscreen">Fullscreen</button>
      </div>
        
    </div>
  </body>
</html>
